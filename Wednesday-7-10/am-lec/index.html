<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/index.css">
</head>
<body>
    <div class="flex-start">
        <div class="flex-start-box"></div>
        <div class="flex-start-box"></div>
        <div class="flex-start-box"></div>        
    </div>
    <h1 class="flex-start-model">Justify Content: Flex Start</h1>
    <div class="flex-end">
        <div class="flex-end-box"></div>
        <div class="flex-end-box"></div>
        <div class="flex-end-box"></div>        
    </div>
    <h1 class="flex-end-model">Justify Content: Flex End</h1>
    <div class="center">
        <div class="center-box"></div>
        <div class="center-box"></div>
        <div class="center-box"></div>
    </div>
    <h1 class="center-model">Justify Content: Center</h1>
    <div class="space-between">
        <div class="space-between-box"></div>
        <div class="space-between-box"></div>
        <div class="space-between-box"></div>
    </div>
    <h1 class="space-between-model">Justify Content: Space Between</h1>
    <div class="space-around">
        <div class="space-around-box"></div>
        <div class="space-around-box"></div>
        <div class="space-around-box"></div>
    </div>
    <h1 class="space-around-model">Justify Content: Space Around</h1>
    <div class="space-even">
        <div class="space-even-box"></div>
        <div class="space-even-box"></div>
        <div class="space-even-box"></div>
    </div>
    <h1 class="space-even-model">Justify Content: Space Evenly</h1>
    <script src="scripts/index.js"></script>
</body>
</html>
